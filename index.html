<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- responsive -->
    <link rel="stylesheet" href="/style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LOCKED UP</h3>
                <p class="descricao">Set up to take the blame for corporate fraud, young Macarena Ferreiro is locked up in a high-security women's prison surrounded by tough, ruthless criminals in this tense, provocative Spanish thriller.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosek-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/min/min.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min1.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min2.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min3.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min4.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min5.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min6.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min7.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min8.jpg" alt="coverFilme"></div>
            <div class="item"><img class="box-filme" src="img/min/min9.jpg" alt="coverFilme"></div>
        </div>
    </div>

    <script src="./js/kit-font-awesome.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
